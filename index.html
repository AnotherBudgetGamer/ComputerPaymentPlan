<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zions Computer Payment Plan</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Computer Payment Plan</h1>
        
        <div class="summary">
            <h3>Payment Summary</h3>
            <p><strong>Original Amount:</strong> $500.00</p>
            <p><strong>Additional Payments:</strong> $<span id="additionalTotal">0.00</span></p>
            <p><strong>Current Balance:</strong> $<span id="currentBalance">500.00</span></p>
            <p><strong>Monthly Payment:</strong> $20.00</p>
            <p><strong>Due Date:</strong> 10th of each month</p>
        </div>

        <!-- Additional payment UI removed for static page -->

        <div id="paymentsContainer">
            <!-- Payments will be generated by JavaScript -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
