<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zions Computer Payment Plan</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1>Computer Payment Plan</h1>
        
        <div class="summary">
            <h3>Payment Summary</h3>
            <p><strong>Original Amount:</strong> $500.00</p>
            <p><strong>Additional Payments:</strong> $<span id="additionalTotal">0.00</span></p>
            <p><strong>Current Balance:</strong> $<span id="currentBalance">500.00</span></p>
            <p><strong>Monthly Payment:</strong> $20.00</p>
            <p><strong>Due Date:</strong> 10th of each month</p>
        </div>

        <div class="additional-payment-section">
            <h3>Add Additional Payment</h3>
            <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 15px;">
                <label for="additionalAmount">Payment Amount: $</label>
                <input type="number" id="additionalAmount" step="0.01" min="0" placeholder="0.00" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                <input type="date" id="additionalDate" style="padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
                <input type="text" id="additionalNote" placeholder="Payment note..." style="padding: 8px; border: 1px solid #ddd; border-radius: 4px; flex-grow: 1;">
                <button onclick="addAdditionalPayment()" style="padding: 8px 16px; background: #4a90e2; color: white; border: none; border-radius: 4px; cursor: pointer;">Add Payment</button>
            </div>
        </div>

        <div id="additionalPaymentsLog" style="display: none; margin-bottom: 20px;">
            <h4>Additional Payments Log</h4>
            <table style="width: 100%; font-size: 0.9em;">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Note</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="additionalPaymentsList">
                </tbody>
            </table>
        </div>

        <div id="paymentsContainer">
            <!-- Payments will be generated by JavaScript -->
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
